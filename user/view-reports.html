<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h2 class="text-center mb-4 my-reports-title">My Reports</h2>
  <title>My Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f0f2f5; }
    .container { max-width: 900px; margin: 40px auto; }
    .report-card { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; cursor: pointer; }
    .report-card:hover { transform: translateY(-3px); transition: 0.2s; }
    .report-title { font-weight: 600; color: #ff9800; }
    .report-date { color: #666; }
    .report-status { padding: 5px 10px; border-radius: 12px; color: #fff; font-weight: 500; }
    .status-pending { background-color: #f57c00; }
    .status-inprogress { background-color: #03a9f4; }
    .status-resolved { background-color: #4caf50; }
    .my-reports-title {
      color: #ff6f00;
      font-weight: 900;       /* Extra bold */
      font-size: 2.5rem;      /* Bigger size */
      letter-spacing: 2px;    /* Slight spacing */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Optional subtle shadow */
      scroll-margin-top: 30px;    /* Space below the title */
}
  </style>
</head>
<body>
  <div class="container">
    <div id="reportsContainer"></div>
  </div>

  <script>
    // Sample report data with images included but not shown on main page
    const reports = [
      {
        title: "Pothole on Main Street",
        date: "2025-10-15",
        time: "10:30 AM",
        location: "28.6139° N, 77.2090° E",
        description: "There is a large pothole near the bus stop. Needs immediate repair.",
        status: "pending",
        contact: "John Doe, +91-9876543210, john@example.com",
        images: ["https://images.pexels.com/photos/6590923/pexels-photo-6590923.jpeg"]
      },
      {
        title: "Street Light not Working",
        date: "2025-10-12",
        time: "07:45 PM",
        location: "28.7041° N, 77.1025° E",
        description: "The street light outside my house is not working for 3 nights.",
        status: "inprogress",
        contact: "Jane Smith, +91-9123456780, jane@example.com",
        images: ["https://images.pexels.com/photos/256211/pexels-photo-256211.jpeg"]
      },
      {
        title: "Overflowing Garbage Bin",
        date: "2025-10-10",
        time: "02:00 PM",
        location: "28.5355° N, 77.3910° E",
        description: "Garbage bin near park is overflowing and creating foul smell.",
        status: "resolved",
        contact: "Alex Kumar, +91-9988776655, alex@example.com",
        images: ["https://images.pexels.com/photos/66647/pexels-photo-66647.jpeg"]
      }
    ];

    const container = document.getElementById('reportsContainer');

    reports.forEach((report) => {
      const card = document.createElement('div');
      card.classList.add('report-card');

      card.addEventListener('click', () => {
        localStorage.setItem('selectedReport', JSON.stringify(report));
        window.location.href = 'report-details.html';
      });

      card.innerHTML = `
        <div class="d-flex justify-content-between">
          <div class="report-title">${report.title}</div>
          <div class="report-date">${report.date} | ${report.time}</div>
        </div>
        <div class="mt-2">${report.description.substring(0, 80)}...</div>
        <div class="report-status status-${report.status} mt-2">${report.status.charAt(0).toUpperCase() + report.status.slice(1)}</div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
