<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; background: #f0f2f5; }
.container { max-width: 800px; margin: 40px auto; padding: 20px; }
.report-card { background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
h2 { color: #ff6f00; margin-bottom: 20px; }
.report-body { margin: 15px 0; line-height: 1.5; }
.report-status { padding: 5px 10px; border-radius: 12px; color: #fff; font-weight: 500; display: inline-block; margin-bottom: 10px; }
.status-pending { background-color: #f57c00; }
.status-inprogress { background-color: #03a9f4; }
.status-resolved { background-color: #4caf50; }
a.back-btn { display: inline-block; margin-top: 20px; text-decoration: none; color: #ff9800; font-weight: 500; }
a.back-btn:hover { color: #ff6f00; }
.report-info { margin-bottom: 10px; }
.contact-info { margin-top: 15px; background: #fff3e0; padding: 10px; border-radius: 10px; font-weight: 500; }
.report-images { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
.report-images img { width: 200px; height: 150px; object-fit: cover; border-radius: 10px; }
</style>
</head>
<body>
<div class="container">
  <div class="report-card" id="reportCard">
    <h2 id="reportTitle">Report Title</h2>
    <p class="report-info"><strong>Date:</strong> <span id="reportDate"></span></p>
    <p class="report-info"><strong>Time:</strong> <span id="reportTime"></span></p>
    <p class="report-info"><strong>Location:</strong> <span id="reportLocation"></span></p>
    <div class="report-body" id="reportDescription"></div>
    <div class="report-status" id="reportStatus"></div>
    <div class="contact-info" id="reportContact"></div>
    <div class="report-images" id="reportImages"></div>
    <a href="view-reports.html" class="back-btn">&larr; Back to My Reports</a>
  </div>
</div>

<script>
const report = JSON.parse(localStorage.getItem('selectedReport'));

if(report) {
  document.getElementById('reportTitle').textContent = report.title;
  document.getElementById('reportDate').textContent = report.date;
  document.getElementById('reportTime').textContent = report.time;
  document.getElementById('reportLocation').textContent = report.location;
  document.getElementById('reportDescription').textContent = report.description;

  const statusEl = document.getElementById('reportStatus');
  statusEl.textContent = report.status.charAt(0).toUpperCase() + report.status.slice(1);
  statusEl.classList.add(`status-${report.status}`);

  const contactEl = document.getElementById('reportContact');
  contactEl.textContent = "Contact for status: " + report.contact;

  const imagesContainer = document.getElementById('reportImages');
  report.images.forEach(img => {
    const imageEl = document.createElement('img');
    imageEl.src = img;
    imagesContainer.appendChild(imageEl);
  });
} else {
  document.getElementById('reportCard').innerHTML = "<p style='color:#777'>Report not found.</p><a href='view-reports.html' class='back-btn'>&larr; Back to My Reports</a>";
}
</script>
</body>
</html>
